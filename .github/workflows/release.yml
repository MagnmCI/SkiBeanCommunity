name: Build and Release Firmware

permissions:
  contents: write

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install PlatformIO
        run: pip install platformio

      - name: Install pioarduino platform
        run: |
          pio pkg install \
            --global \
            --platform "https://github.com/pioarduino/platform-espressif32.git"

      - name: PlatformIO system info
        run: pio system info

      - name: Cache PlatformIO
        uses: actions/cache@v4
        with:
          path: ~/.platformio
          key: pio-${{ runner.os }}-${{ hashFiles('platformio.ini') }}

      - name: Build firmware
        run: pio run

      - name: Install esptool
        run: pip install esptool

      - name: Create merged firmware binaries (single-path, auto-detected MCU)
        run: |
          mkdir -p release

          for env in .pio/build/*; do
            name=$(basename "$env")

            MCU=$(pio run -e "$name" -t envdump | grep '^BOARD_MCU=' | cut -d= -f2)

            echo "Environment: $name"
            echo "Detected MCU: $MCU"

            esptool merge-bin \
              --output "release/${name}.bin" \
              --flash-mode dio \
              --flash-freq 80m \
              --flash-size 4MB \
              0x0000  "$env/bootloader.bin" \
              0x8000  "$env/partitions.bin" \
              0xe000  "~/.platformio/packages/framework-arduinoespressif32/tools/partitions/boot_app0.bin" \
              0x10000 "$env/firmware.bin"
          done

      - name: Generate checksums
        run: |
          cd release
          sha256sum * > checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
